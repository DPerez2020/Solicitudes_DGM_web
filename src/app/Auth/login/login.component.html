<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3">
    <h5 class="my-0 mr-md-auto font-weight-normal greenFont">Dashboard</h5>
    <nav class="my-2 my-md-0 mr-md-3">
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-11 col-md-11 col-lg-5 col-xl-4">
            <div class="loginIcon">
                <img src="../../../../assets/img.png" alt="DGM" title="DGM">
            </div>
            <h1 class="text-center greenFont m-0 p-0 mt-4">Iniciar sesión</h1>
            <p class="text-center lead greenFont m-0 p-0 mt-1">Complete el formulario</p>
            <form class="mt-3" [formGroup]="loginForm">
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="greenFont">Correo electrónico</label>
                    <input type="email" class="form-control customInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="some@example.com" formControlName="email">
                </div>
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu dirección de correo con nadie más.</small>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1" class="greenFont">Password</label>
                    <input type="password" class="form-control customInput" id="exampleInputPassword1" placeholder="••••••••••••••••••••" formControlName="password">
                </div>
            </form>
            <button class="btn text-center text-white greenBackground loginButton mt-4 mb-5 btn-lg btn-block loginButton" 
            
             [disabled]="loginForm.invalid" (click)="SignIn()">Iniciar sesión</button>
        </div>
    </div>
  </div>
